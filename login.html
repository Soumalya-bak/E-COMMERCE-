<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yinka Enoch Adedokun">
    <title>Login Page</title>
</head>
<link rel="stylesheet" href="log.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center text-dark mt-5">LOGIN</h1>
                <div class="text-center mb-5 text-dark"><b>HouseCare.in</b></div><br>
                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5">

                        <div class="text-center">
                            <img src="https://www.pngitem.com/pimgs/m/111-1114675_user-login-person-man-enter-person-login-icon.png"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" alt="profile">
                        </div><br>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                                placeholder="User Name">
                        </div>
                        <br>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div><br>
                        <div class="text-center"><button type="submit" class="button">Login</button></div><br>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                            Registered? <br><br><a href="#" class="text-dark1 fw-bold"> Create an
                                Account</a>
                        </div><br>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
